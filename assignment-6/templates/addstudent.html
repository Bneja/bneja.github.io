{% extends "base.html" %}
{% block content %}
    <h1>Register new student</h1>
    {% if error %}
    <p class="error">No name entered.</p>
    {% endif %}
    <form action="/add_student" method="POST">
        <label for="name">Name</label>
        <input type="text" name="name" id="name">
        <br>
        <label></label>
        <input type="submit" value="Submit">
    </form>
{% endblock %}

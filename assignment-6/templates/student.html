{% extends "base.html" %}
{% block content %}
<h1>Grades for {{name}}</h1>
<table>
    <thead>
        <tr>
            <th>Course Id</th>
            <th>Grade</th>
        </tr>
    </thead>
    <tbody>
{% for grade in grades %}
<tr>
    <td>{{grade.course_id}} </td>
    <td> {{grade.grade}}</td>
</tr>
{% endfor %}
</tbody>
</table>

<form action="/add_grade" method="get">
<input type="text" name="student" value="{{student_no}}" hidden>
<input type="submit" value="add grade">
</form>
{% endblock %}
